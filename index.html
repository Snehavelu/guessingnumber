<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number Application</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img.number">
</head>
<body>
    <div id="main">
        <h2>Number Guessing Application</h2>
        <h3>Rules:</h3>
        <div id="rules">
            <li>Select a number 1 to 100</li>
            <li>Click on the check button</li>
            <li>It will give a hint to guess the number correctly</li>
            <li>Repeat the same step until you find the number</li>
        </div><br><br>
        <input type="number" name="num" id="n1" placeholder="Enter the number">
        <h2 id="result">Wait for the result!!!</h2>
        <h2 id="count">0</h2>
        <div id="btn">
            <button type="Submit" id="b1" onclick="findnum()">Check</button>
            <button type="Submit" id="b2" onclick="window.location.reload()">Reset</button>

        </div>
    </div>
    <script src="./design.js"></script>
</body>
</html>
